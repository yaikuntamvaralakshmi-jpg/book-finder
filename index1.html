<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f1f2f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #2f3640;
      margin-bottom: 20px;
    }

    #searchContainer {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #searchBox {
      padding: 10px;
      width: 300px;
      border: 2px solid #487eb0;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #487eb0;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #273c75;
    }

    #loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #487eb0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #results {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .book {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .book:hover {
      transform: translateY(-4px);
    }

    .book img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .book h3 {
      font-size: 16px;
      color: #2f3640;
      margin: 5px 0;
    }

    .book p {
      font-size: 14px;
      color: #718093;
      margin-bottom: 10px;
    }

    .book a {
      text-decoration: none;
      color: #487eb0;
      font-weight: bold;
    }

    .error {
      color: #c23616;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìö Book Finder</h1>

  <div id="searchContainer">
    <input type="text" id="searchBox" placeholder="Enter book title or author...">
    <button onclick="findBooks()">Search</button>
  </div>

  <div id="loader"></div>
  <div id="results"></div>
  <p id="errorMsg" class="error"></p>

  <script>
    async function findBooks() {
      const query = document.getElementById('searchBox').value.trim();
      const results = document.getElementById('results');
      const loader = document.getElementById('loader');
      const errorMsg = document.getElementById('errorMsg');

      results.innerHTML = '';
      errorMsg.textContent = '';

      if (!query) {
        errorMsg.textContent = "‚ö†Ô∏è Please enter a book title or author!";
        return;
      }

      loader.style.display = 'block';

      try {
        const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${query}`);
        if (!response.ok) throw new Error("Failed to fetch data");

        const data = await response.json();
        loader.style.display = 'none';

        if (!data.items || data.items.length === 0) {
          errorMsg.textContent = "‚ùå No books found. Try a different search.";
          return;
        }

        data.items.forEach(book => {
          const info = book.volumeInfo;
          const bookDiv = document.createElement('div');
          bookDiv.classList.add('book');
          bookDiv.innerHTML = `
            <img src="${info.imageLinks ? info.imageLinks.thumbnail : 'https://via.placeholder.com/100x150'}" alt="Book cover">
            <h3>${info.title}</h3>
            <p><strong>Author:</strong> ${info.authors ? info.authors.join(', ') : 'Unknown'}</p>
            <a href="${info.previewLink}" target="_blank">üîó Preview</a>
          `;
          results.appendChild(bookDiv);
        });

      } catch (error) {
        loader.style.display = 'none';
        errorMsg.textContent = "‚ö†Ô∏è Error loading books. Please try again later.";
      }
    }
  </script>
</body>
</html>
